<div class="container">
  <div class="form-group mb-0 mt-2">
    <label class="font-weight-bold" for="">Filter employee from dropdown</label>
    <select (change)="setValue($event)" [(ngModel)]="cHangedValue" class="form-control">
      <option value="Permanent">Permanent</option>
      <option value="Temporary">Temporary</option>
    </select>
  </div>
  <fieldset class="border p-2 mt-3">
    <legend class="border"> Employee</legend>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Change Category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of  employees | category:cHangedValue; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{employee.firstName}} </td>
          <td>{{employee.lastName}} </td>
          <td>{{employee.type}} </td>
        </tr>

      </tbody>
    </table>
  </fieldset>
</div>
